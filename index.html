<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Speculative Projects Gallery</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e3c3;
            color: #000000;
            line-height: 1.5;
            font-size: 16px;
            display: flex;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            width: 300px;
            background-color: #e3d5b6;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        nav h2 {
            color: #ff4d00;
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 1px solid #ff4d00;
            padding-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-left: 4px solid #ff4d00;
            background-color: #e3d5b6;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #d4c4a8;
        }

        /* Main Content */
        main {
            margin-left: 300px;
            padding: 40px;
            flex-grow: 1;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Project Cards */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #ffffff;
            border: 1px solid #e3d5b6;
            border-radius: 5px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            color: #ff4d00;
            margin-bottom: 10px;
            border-bottom: 1px solid #d4c4a8;
            padding-bottom: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #ff4d00;
        }

        /* Modal Sections */
        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            color: #ff4d00;
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            nav {
                width: 100%;
                position: static;
            }

            main {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

        function createProjectCards() {
            const projectsGrid = document.getElementById('projects-grid');
            const projectMenu = document.getElementById('project-menu');
            projectsGrid.innerHTML = '';
            projectMenu.innerHTML = '';

            Object.entries(projectsData).forEach(([title, details]) => {
                // Create project card
                const cardDiv = document.createElement('div');
                cardDiv.className = 'project-card';
                cardDiv.innerHTML = `
                    <h3>${title}</h3>
                    <p><strong>World:</strong> ${details.Speculative_World}</p>
                `;
                cardDiv.addEventListener('click', () => openModal(title, details));
                projectsGrid.appendChild(cardDiv);

                // Create menu item
                const menuItem = document.createElement('li');
                const menuLink = document.createElement('a');
                menuLink.href = '#';
                menuLink.textContent = title;
                menuLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModal(title, details);
                });
                menuItem.appendChild(menuLink);
                projectMenu.appendChild(menuItem);
            });
        }

        function openModal(title, details) {
            const modal = document.getElementById('project-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDetails = document.getElementById('modal-details');

            modalTitle.textContent = title;
            modalDetails.innerHTML = `
                <div class="modal-section">
                    <h3>Speculative World</h3>
                    <p>${details.Speculative_World}</p>
                </div>
                <div class="modal-section">

                </div>
                <div class="modal-section">

                <div class="modal-section">

                </div>
                <div class="modal-section">
                    <h3>Entities</h3>
                    <ul>${details.Entities.map(entity => `<li>${entity}</li>`).join('')}</ul>
                </div>
                <div class="modal-section">
                    <h3>What If</h3>
                    <p>${details['What_If']}</p>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('project-modal');
            modal.style.display = 'none';
        }

        // Initialize
